<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form标签</title>
	</head>
	<body>
		<!--form表单标签
				属性：
					1、action：将表单的数据提交至什么地址
					2、提交的方法：get post
						get方法：将表单的数据直接放置到链接地址上，可以直接看得到。虽然不安全，但是效率高。
						post方法：表单的数据放置到请求的body里面，不直接显示。虽然是效率低，但是更安全，并且表单提交的数据可以比较大。
			input标签
				属性：
					1、type：定义输入标签的类型：text/password/submit
					2、name：提交数据的名称
					3、value：提交数据的输入框的值
					4、placeholder：预置文字
					
		 -->
				<form action="" method = "get">
					用户名：<input type="text" name= "username" 请输入用户名" id="" value="">
					密  码：<input type="password" name = "password" placeholder="请输入密码" id="" value="">
					<input type="submit" value="登录"/>
				</form>
				
				<!-- 使用百度对搜索框中输入的内容进行搜索 搜索框中name值不能乱该=改，要根据具体搜索网站来选择-->
				<form action="https://www.baidu.com/s" method = "get">
					<input type="text" name= "wd" 请输入您要搜索的内容" id="" value="">
					<input type="submit" value="搜索"/>
				</form>
	</body>
</html>
