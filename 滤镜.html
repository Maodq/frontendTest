<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* id前面加#
			   class前面加.
			 */
			#img{
				width:  400px;
				height: auto;
				display: block; 
				margin: 0 auto;
				/* 滤镜属性
					grayscale：设置灰度  0表示正常，1表示灰度最高 
					transition: 变化延迟时间
				*/
					
				-webkit-filter: grayscale(1);	
				transition: 3s;
			}
			#img:hover{
				-webkit-filter:none;
			}
		</style>
	</head>
	<body>
		<img id ="img" src="img/cat.jpg" >
	</body>
</html>
